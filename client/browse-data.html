<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Data</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/client/css/homepage.css">
    <link rel="stylesheet" href="/client/css/browse-data.css">
    <script src="/client/js/browse-data.js"></script>
</head>


<body>
    <nav>
        <div class="nav-content">
          <div class="logo">
            <a href="#">Browse Data</a>
          </div>
          <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/write-data">Enter Data</a></li>
            <li><a href="/view-data">View Data</a></li>
            <li><a href="/browse-data">Browse Data</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li><a href="/our-reads">Our Reads</a></li>
          </ul>
        </div>
      </nav>

    
      <div data-ng-app = "browseDataApp" data-ng-controller = "browseDataCtrl" class="browse">

        <div>
          <label for="title">Book Title:</label>
          <label id="name">{{obj.title}}</label>
        </div>
  
        <div>
          <label for="author">Author:</label>
          <label id="author">{{obj.author}}</label>
        </div>
  
        <div>
          <label for="genre">Genre:</label>
          <label id="genre">{{obj.genre}}</label>
        </div>
  
        <div>
          <label for="publisher">Publisher:</label>
          <label id="publisher">{{obj.publisher}}</label>
        </div>

        <div>
          <label for="yearPublished">Year Published:</label>
          <label id="yearPublished">{{obj.yearPublished}}</label>
        </div>

        <div>
          <label for="isbn">ISBN:</label>
          <label id="isbn">{{obj.isbn}}</label>
        </div>
  
        <div style="float: left; margin-top: 30px;">
          <div style="float: left;">
            <button id="previous" data-ng-click="changeData(-1)" data-ng-hide="hidePrev">&lt&lt&lt Previous</button>
          </div>

          <div style="float: left;">
            <button id="next" data-ng-click="changeData(1)" data-ng-hide="hideNext">Next &gt&gt&gt</button>
          </div>
        </div>
  
      </div>
    
    

</body>


</html>
